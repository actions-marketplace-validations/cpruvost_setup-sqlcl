name: test

on: 
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: 'Set up latest Oracle JDK 21'
        uses: oracle-actions/setup-java@v1
        with:
         website: oracle.com
         release: 21    

      - run: java -version

      - name: Install Oracle Sqlcl
        uses: cpruvost/setup-sqlcl@v1.0.0

      - run: |
          ./sql -V
          exit | ./sql ${{ secrets.DB_USER }}/${{ secrets.DB_PASSWORD }}@'${{  secrets.DB_URL }}' @./show_tables.sql
      
